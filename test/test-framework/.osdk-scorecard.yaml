functional_tests:
  - cr: "deploy/crds/memcached.cr.yaml"
    expected_resources:
      - kind: Deployment
        name: "example_memcached"
        fields:
          - status:
              readyReplicas: 3
          - spec:
              template:
                spec:
                  containers:
                    - image: memcached:1.4.36-alpine
    expected_status:
      - scorecard_function_length:
        - nodes: 3
    modifications:
      - spec:
        - size: 4
        expected_resources:
          - kind: Deployment
            name: "example_memcached"
            fields:
              - status:
                  readyReplicas: 4
        expected_status:
          - scorecard_function_length:
            - nodes: 4
